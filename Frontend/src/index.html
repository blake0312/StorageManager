<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="storagePage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">StorageManager</a>
    </div>
</header>
<nav>
    <ul>
        <li><a href="Items.html">Items Page</a></li>
    </ul>
</nav>
<div class="card">
    <h2>Create Item</h2>
    <form class="card-content" id="create-form">
        <p class="form-field">
            <label>Name</label>
            <input type="text" required class="validated-field" id="create-name-field">
        </p>
        <p class="form-field">
            <label>Value</label>
            <input type="number" step="0.01" required class="validated-field" id="create-value-field">
        </p>
        <p class="form-field">
            <label>Status</label>
            <input type="text" required class="validated-field" id="create-status-field">
        </p>
        <p class="form-field">
            <label>Description</label>
            <input type="text" required class="validated-field" id="create-description-field">
        </p>
        <p class="form-field">
            <label>Quantity</label>
            <input type="number" required class="validated-field" id="create-quantity-field">
        </p>

        <p class="form-field">
        <div class="flex-field">
        <label>In Storage?</label>
            <input type="checkbox" id="create-inStorage-field">
        </div>

        </p>
        <p class="form-field">
            <label>Storage Location</label>
            <input type="text" id="create-storageLocation-field">
        </p>
        <button type="submit">Create</button>
    </form>
</div>

<div class="card">
    <h2>Get By ID</h2>
    <form class="card-content" id="get-by-id-form">
        <p class="form-field">
            <label>ID</label>
            <input type="text" id="id-field">
        </p>
        <button type="submit">Get</button>
    </form>
</div>

<div class="card">
    <h2>Remove Item</h2>
    <form class="card-content" id="remove-form">
        <p class="form-field">
            <label>ID</label>
            <input type="text" required id="remove-id-field">
        </p>
        <button type="submit">Remove</button>
    </form>
</div>

<div class="card" id="result">
    <h2>Result:</h2>
    <p id="result-info"></p>
</div>

</body>
</html>
