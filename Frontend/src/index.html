<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="storagePage.js"></script>
</head>
<body>
<main>
    <h1>Storage Manager</h1>
</main>
<div class="container">
    <header>
        <nav class="navbar">
            <a id = "manage-link">
                <span class="material-icons-sharp">dashboard</span>
                <h3>Manage</h3>
            </a>
            <a href = "Items.html">
                <span class="material-icons-sharp">view_list</span>
                <h3>Items</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">receipt_long</span>
                <h3>Logs</h3>
            </a>
        </nav>
    </header>
</div>
<div class="center-container">
<div class = "forms-container" id = "forms-container">
    <div class="card">
        <h2>Create Item</h2>
        <form class="card-content" id="create-form">
            <p class="form-field">
                <label>Name</label>
                <input type="text" required class="validated-field" id="create-name-field">
            </p>
            <p class="form-field">
                <label>Value</label>
                <input type="number" step="0.01" required class="validated-field" id="create-value-field">
            </p>
            <p class="form-field">
                <label>Status</label>
                <input type="text" required class="validated-field" id="create-status-field">
            </p>
            <p class="form-field">
                <label>Description</label>
                <input type="text" required class="validated-field" id="create-description-field">
            </p>
            <p class="form-field">
                <label>Quantity</label>
                <input type="number" required class="validated-field" id="create-quantity-field">
            </p>
            <p class="form-field" id="checkbox">
                <label>In Storage?</label>
                <input type="checkbox" id="create-inStorage-field">
            </p>
            <p class="form-field">
                <label>Storage Location</label>
                <input type="text" required class="validated-field" id="create-storageLocation-field">
            </p>
            <button type="submit">Create</button>
        </form>
    </div>

    <div class="card">
        <h2>Remove Item</h2>
        <form class="card-content" id="remove-form">
            <p class="form-field">
                <label>ID</label>
                <input type="text" required id="remove-id-field">
            </p>
            <button type="submit">Remove</button>
        </form>
    </div>

</div>
</div>
</body>
</html>
